<html>
    <head>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
          <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Just Pong</h1>
        <div id="queueDialog" class="modal">
          <h1 class="modalContent">waiting for other player</h1>
          <div class="loader modalContent"></div>
        </div>

          <h1 class="modalContent">waiting to get ready</h1>
          <h1 style="display:none" id="opponentReadyAlert" class="modalContent">Opponent Ready</h1>
          <div style="display:none" id="waitingOnOtherPlayer">
            <h1 class="modalContent">Waiting on other player to ready up</h1>
            <div class="loader"></div>
          </div>
          <div class="modalContent" ><button id="readyButton">ready</button></div>
        </div>
        <center><canvas width="1000" height="500" id="playarea"></canvas></center>
        <script src="./index.js"></script>
    </body>
